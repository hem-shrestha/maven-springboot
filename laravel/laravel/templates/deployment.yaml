apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel.fullname" . }}
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "laravel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "laravel.selectorLabels" . | nindent 8 }}
    spec:
      nodeSelector:
        node_pool: {{ .Values.nodePool.deployment }}
      initContainers:
        - name: init-mysql
          image: busybox
          command:
            - '/bin/sh'
            - '-c'
            - |
                while true
                do
                  rt=$(nc -zv -w 1 {{ include "laravel.databaseHost" . }}  3306)
                  if [ $? -eq 0 ]; then
                    echo "DB is UP"
                    break
                  fi
                 echo "DB is not yet reachable;sleep for 2s before retry"
                 sleep 2
                done 
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command:
                  - "bash"
                  - "-c"
                  - >
                    /postscript.sh
          env:
            - name: DB_CONNECTION
              value: mysql
            - name: DB_HOST
              value: {{ include "laravel.databaseHost" . | quote }}
            - name: DB_PORT
              value: {{ include "laravel.databasePort" . | quote }}
            - name: DB_DATABASE
              value: {{ include "laravel.databaseName" . | quote }}
            - name: DB_USERNAME
              value: {{ include "laravel.databaseUser" . | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.databaseSecretName" . }}
                  key: mariadb-password
          {{- include "helpers.list-env-variables" . | indent 12 }}
          ports:
          - containerPort: 80
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
