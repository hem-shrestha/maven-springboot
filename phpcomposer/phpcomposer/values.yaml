# Default values for laravel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 01shreeram/nginx
  tag: phpcomposer-deploy
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


env: zerone
namespace: node
fqdn: node.test.01cloud.dev
zone: do.test.01cloud.dev. 
zone_name: test-01cloud-dev 
tls: zerone-tls-cert

clients_fqdn: ""

nodePool:
  deployment: np-starter


secretname: app-env-secret

dynamicEnv:
  normal:  #nonsensitive env variables in normal section
  # APP_NAME: "laravel"
  # MAIL_PORT=2525
    clients_fqdn: ""

  secret: #sensitive env variables in secret section
  # API_KEY: "SomeRandomString"

HealthCheck:
  path: /healthy
  intervalSeconds: 5
  timeoutSeconds: 2
  unhealthyThresholdCount: 3
  healthyThresholdCount: 5

TimeOutPolicy:
  request: 1s

RetryPolicy:
  count: 3
  perTryTimeout: 150ms




ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


#Redis configuration
 
nodeSelector: {}

tolerations: []

affinity: {}
